<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonasiBersama - Kontak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding-top: 70px; /* Adjust for fixed navbar height */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: fixed; /* Make the navbar fixed */
            width: 100%; /* Ensure the navbar spans the full width */
            top: 0; /* Stick the navbar to the top */
            z-index: 1000; /* Ensure the navbar is on top of other content */
        }

        .brand-title {
            font-size: 1.5em;
            color: #fff;
        }

        .navbar-links ul {
            list-style: none;
            display: flex;
        }

        .navbar-links li {
            padding: 0 20px;
        }

        .navbar-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1em;
        }

        .donate-btn {
            background-color: #f0c14b;
            color: #333;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .toggle-button {
            position: absolute;
            top: 10px;
            right: 20px;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
        }

        .toggle-button .bar {
            height: 3px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                width: 100%;
            }

            .navbar-links ul {
                width: 100%;
                flex-direction: column;
            }

            .navbar-links ul li {
                text-align: center;
            }

            .toggle-button {
                display: flex;
            }

            .navbar-links.active {
                display: flex;
            }
        }

        .header {
            background: url('https://source.unsplash.com/1600x900/?contact') no-repeat center center/cover;
            height: 60vh;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form form {
            width: 100%;
            max-width: 600px;
        }

        .contact-form label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #f0c14b;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .contact-form button:hover {
            background-color: #ddb347;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand-title">DonasiBersama</div>
        <a href="javascript:void(0);" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="tentang-kami.html">Tentang Kami</a></li>
                <li><a href="kampanye.html">Kampanye</a></li>
                <li><a href="kontak.html">Kontak</a></li>
                <li><a href="donasi.html" class="donate-btn">Donasi Sekarang</a></li>
            </ul>
        </div>
    </nav>

    <header class="header" id="home">
        <div>
            <h1>Kontak Kami</h1>
        </div>
    </header>

    <section class="section contact" id="contact">
        <h2>Hubungi Kami</h2>
        <div class="contact-form">
            <form action="your-backend-endpoint" method="POST">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Pesan</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Kirim Pesan</button>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.querySelector('.toggle-button');
            const navbarLinks = document.querySelector('.navbar-links');

            toggleButton.addEventListener('click', () => {
                navbarLinks.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
